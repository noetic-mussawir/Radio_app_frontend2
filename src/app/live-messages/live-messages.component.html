<div class="example-container">








<mat-drawer-container class="example-container">

<mat-drawer #drawer mode="side" class="example-drawer"  style="padding-top: 20px; padding-bottom: 50px;">


<br>
<br>
<div>
<h3 style="text-align: center;">
Choose Filters
</h3>

<form #Form="ngForm" (ngSubmit) = "onSubmit()">

<div class="container">

<div>
<mat-form-field class="example-full-width" appearance="fill">
<mat-label >Shortcode</mat-label>
<mat-select [(ngModel)]="filtersms.shortcode" [ngModelOptions]="{standalone: true}">
	<mat-option value="">
		All
		</mat-option>

	<mat-option value="8989">
8989
</mat-option>
<mat-option value="3636">
3636
</mat-option>
<mat-option value="2600">
2600
</mat-option>
<mat-option  value="6278">
6278
</mat-option>
</mat-select>
</mat-form-field>
</div>
<div>
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Keyword</mat-label>
<input matInput placeholder="Ex. aha, phm" name="keyword" [(ngModel)]="filtersms.keyword">
</mat-form-field>
</div>
<div>
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Msisdn</mat-label>
<input matInput placeholder="Ex. 923333333333" name="msisdn" [(ngModel)]="filtersms.msisdn">
</mat-form-field>
</div>

<mat-form-field appearance="fill">

<div>

<mat-form-field appearance="fill">
<mat-label>Start Date</mat-label>
<input matInput [matDatepicker]="picker" placeholder="mm/dd/yyyy" name="filtersms.date_Start" [(ngModel)]="filtersms.date_Start">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>

</div>
<div> 
<mat-form-field appearance="fill">
<mat-label>End Date</mat-label>
<input matInput [matDatepicker]="picker1" placeholder="mm/dd/yyyy" name= "filtersms.date_End" [(ngModel)]="filtersms.date_End">
<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
<mat-datepicker #picker1></mat-datepicker>
</mat-form-field>


</div>


</div>
<div class="container">
<button mat-raised-button type="submit" class="mr-1">Submit</button>     

<button mat-raised-button color="warn" type="reset">Clear</button>     
</div>

</form> 

<!--<div  class="bottomleft">
<button mat-fab class="bg-danger text-light" (click)="logout()"><mat-icon>power_settings_new</mat-icon></button>

<div class="flex-lg-row-fluid ms-lg-7 ms-xl-10">
<!--begin::Card-->
<div class="card">
	
<mat-paginator [length]="200"
[pageSize]="50"
aria-label="Select page">
</mat-paginator>
<!--Here-->
<div class="card-body p-0 my-custom-scrollbar">
<!--begin::Table-->
<table class="table table-hover table-row-dashed fs-6 gy-5 my-0">
<!--begin::Table head-->
<thead class="d-none">
<tr>

<th>Author</th>
<th>Title</th>
<th>Date</th>
</tr>
</thead>
<!--end::Table head-->
<!--begin::Table body-->

<tbody  *ngFor = "let data of smsdata">

<tr class="parenthover">
<td class="ps-9"> 

</td> 
<!--begin::Author-->
<td class="w-150px w-md-175px" style="padding-left:20px">
<p class="d-flex align-items-center text-dark">
	<!--begin::Name-->
	<span class="fw-bold">From  <span style="background-color: #ffc107;" class="text-white">{{data.msisdn}}</span> to {{data.shortcode}}</span>
	<!--end::Name-->	
</p>
</td>
<!--end::Author-->
<!--begin::Title-->
<td>
<div class="text-dark mb-1">
	<!--begin::Heading-->
	<p class="text-dark">
		<span class="fw-bolder" style="color: black;"><p><mark>{{data.sms}}</mark></p></span>
	</p>
	<!--end::Heading-->
</div>
</td>
<!--end::Title-->
<!--begin::Date-->
<td class="w-100px text-end fs-7 pe-9">
<span class="fw-bold text-muted"><p>{{data.sms_time}} | {{data.sms_date | date}}</p></span>
</td>
<!--end::Date-->
</tr>




</tbody>

<!--end::Table body-->

</table>

<!--end::Table-->
